<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input without Eye Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/df660621bb.js" crossorigin="anonymous"></script>
    <style>
        /* Hide the default eye icon provided by the browser */
        input[type="password"]::-ms-reveal {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(https://static.vecteezy.com/system/resources/thumbnails/020/389/484/original/purple-neon-glowing-frame-and-reflected-cave-background-video.jpg);
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: transparent;
            width: 420px;
            padding: 30px 40px;
            color: #fff;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,.2);
            box-shadow: 0 0 10px rgba(0,0,0,.2);
            backdrop-filter: blur(20px);
        }

        .container h1 {
            font-size: 36px;
            text-align: center;
        }

            .container .input-box {
                position: relative;
                background-color: transparent;
                width: 100%;
                height: 50px;
                margin: 30px 0;
            }

            .input-box input {
                width : 100%;
                height : 100%;
                outline : none;
                border : 2px solid #fff;
                border-radius : 40px;
                background-color : transparent;
                font-size : 16px;
                color : #fff;
                padding : 20px 45px 20px 20px;
            }

            .input-box input::placeholder {
                color : #fff;
            }

        .input-box i {
            position: absolute;
            right: 20px;
            transform: translateY(100%);
        }

        .container .showRemeber {
            display : flex;
            justify-content : space-between;
            font-size : 14px;
            margin : -20px 0 15px 0;
        }

        .container .showRemeber a {
            color : #fff;
            text-decoration : none;
        }
            .container .showRemeber a:hover {
                text-decoration: underline;
            }

        .container .regester {
            text-align : center;
            accent-color : #fff;
        }

            .container .btn {
                width : 100%;
                height : 50px;
                background-color : #fff;
                border-radius : 40px;
                box-shadow : 0 0 10px rgba(0,0,0,.1);
                font-size : 16px;
                font-weight : 600;
            }

        .container .regester {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .regester p a {
            color: #fff;
            text-decoration : none;
            font-weight: 600;
        }

            .regester p a:hover {
                text-decoration : underline;
            }

    </style>
</head>
<body>

    <div class="container">

        <div class="from">

            <form action="#">

                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" placeholder="User Name" required />
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required />
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="showRemeber">
                    <label><input type="checkbox" /> Show Password</label>
                    <a href="#">Forget Password?</a>
                </div>

                <button class="btn" type="submit">Login</button>

                <div class="regester">
                    <p>Don't have an account? <a href="#">Regester</a></p>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
